

<div class="page-title-area">
    <div class="container" >
        <div class="row" >
            <div class="col-lg-12" style="background-image: url(assets/images/contactus-banner.jpg);">
                <div class="page-title-item text-center" >
                    <h2 class="title">Application</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink='/'>Home </a></li>
                            <li class="breadcrumb-item active" aria-current="page">Application </li>
                        </ol>
                    </nav>
                </div> <!-- page title -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</div>

<!-- job-application/job-application.component.html -->
<div class="get-in-touch-area get-in-touch-area-2">
  <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="section-title text-left">
            <span>Apply Job</span>
            <h2 class="title">Get Started With Your Application.</h2>
          </div> <!-- section title -->
          <div class="form-area">
            <form (submit)="submitApplication()" [formGroup]="applicationForm" id="application-form" class="contact-form">
              <div class="input-box mt-45">
                <p>* Required Fields</p>
                <div class="row">
                  <div class="col-lg-4 mrgtb-5">
                  <input type="text" formControlName="firstName" name="firstName" placeholder="First Name*" required>
                  </div>
                  <div class="col-lg-4 mrgtb-5">
                  <input type="text" formControlName="middleName" name="middleName" placeholder="Middle Name">
                  </div>
                  <div class="col-lg-4 mrgtb-5">
                  <input type="text" formControlName="lastName" name="lastName" placeholder="Last Name*" required>
                  </div>
                </div>
              </div>
          
              <div class="row">
                <div class="col-lg-6">
                  <div class="input-box mt-20">
                    <input type="email" formControlName="applicantEmail" name="applicantEmail" placeholder="Email*" required>
                    <i class="fal fa-envelope"></i>
                    <div *ngIf="applicationForm.get('applicantEmail').hasError('pattern')" class="text-danger">Invalid email address</div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="input-box mt-20">
                    <input type="text" formControlName="phoneNumber" name="phoneNumber" placeholder="Phone Number*" required>
                    <i class="fal fa-phone"></i>
                    <div *ngIf="applicationForm.get('phoneNumber').hasError('pattern')" class="text-danger">Invalid phone number</div>
                  </div>
                </div>
              </div>
          
              <div class="row">
                <div class="col-lg-6">
                  <div class="input-box mt-20">
                    <label class="file-input-label">
                      <input type="file" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx" required>
                      <span>{{ selectedFileName ? selectedFileName : 'Select Your Resume*' }}</span>
                    </label>
                    <i class="fal fa-file"></i>
                  </div>
                </div>               
              </div>
              <div class="mt-20 submit-btn-wrapper">
                <button type="submit" class="main-btn">Submit Application</button> 
              </div>
            </form>
            <p *ngIf="message" class="form-message">{{message}}</p>
            <div *ngIf="message" class="align-right"><a routerLink="/careers">View more openings</a></div>
          </div>
          
        </div>
      </div>
  </div>
</div>
