

<div class="page-title-area">
    <div class="container" >
        <div class="row" style="background-image: url(assets/images/background1.jpg);">
            <div class="col-lg-12" style="background-image: url(assets/images/contactus-banner.jpg);">
                <div class="page-title-item text-center" >
                    <h2 class="title">Application</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink='/'>Home </a></li>
                            <li class="breadcrumb-item active" aria-current="page">Application </li>
                        </ol>
                    </nav>

    </div> <!-- container -->

<!-- job-application/job-application.component.html -->
<div class="get-in-touch-area get-in-touch-area-2">
  <div class="container">
      <div class="row">
        <div class="">
          <div class="section-title text-left">
            <span>Apply Job</span>
            <h2 class="title">Get Started With Your Application.</h2>
          </div> <!-- section title -->
          <div class="form-area">
            <form (submit)="submitApplication()" id="application-form" class="contact-form" #applicationForm="ngForm">
              <div class="input-box mt-45">
                <div class="row">
                  <div class="col-lg-4 mrgtb-5">
                  <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required>
                  </div>
                  <div class="col-lg-4 mrgtb-5">
                  <input type="text" [(ngModel)]="middleName" name="middleName" placeholder="Middle Name">
                  </div>
                  <div class="col-lg-4 mrgtb-5">
                  <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" required>
                  </div>
                </div>
              </div>
          
              <div class="row">
                <div class="col-lg-6">
                  <div class="input-box mt-20">
                    <input type="email" [(ngModel)]="applicantEmail" name="applicantEmail" placeholder="Email" required>
                    <i class="fal fa-envelope"></i>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="input-box mt-20">
                    <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                    <i class="fal fa-phone"></i>
                  </div>
                </div>
              </div>
          
              <div class="row">
                <div class="col-lg-6">
                  <div class="input-box mt-20">
                    <label class="file-input-label">
                      <input type="file" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx" required>
                      <span>{{ selectedFileName ? selectedFileName : 'Select Resume' }}</span>
                    </label>
                    <i class="fal fa-file"></i>
                  </div>
                </div>               
              </div>
              <div class="mt-20 submit-btn-wrapper" style="display: flex; justify-content: center;">
                <button type="submit" class="main-btn">Submit Application</button> 
              </div>
            </form>
            <p *ngIf="message" class="form-message">{{message}}</p>
          </div>
          
        </div>
      </div>
  </div>
</div>
