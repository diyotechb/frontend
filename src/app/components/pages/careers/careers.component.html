<!--====== PAGE TITLE PART START ======-->
<div class="page-title-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="background-image: url(assets/images/contactus-banner.jpg);">
                <div class="page-title-item text-center">
                    <h2 class="title">Careers</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink='/'>Home </a></li>
                            <li class="breadcrumb-item active" aria-current="page">Careers</li>
                        </ol>
                    </nav>
                </div> <!-- page title -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</div>
<!--====== PAGE TITLE PART ENDS ======-->
<div class="about-experience-area pb-120">
    <div class="container" *ngIf = "careers">
        <div class="row" *ngFor="let career of careers" style="margin: 20px;">
            <div class="col-lg-8 offset-lg-1" style="color:#002249!important">
            <div>
                <h1>{{career.title}}</h1>
            </div>
             
                <div>
                    <h3>Work Location:</h3>
                    <p>{{career.location}}</p>
                </div>
                <br>
                <div>
                    <h3>Job Duties:<br></h3>

                    <p>{{career.description}}</p>
                </div>
                <br>
                <div>
                    <h3>Requirements:</h3>
                    <p>{{career.requirements}}</p>
                    <br>
                </div>
                <div>
                    <h3>Application Instructions:<br></h3>
                    <p>{{career.instructions}}</p>
                </div>
                <button mat-stroked-button ><a routerLink="/apply">Apply</a></button>
            </div>
        </div>
    </div>
</div>
