<!--====== PAGE TITLE PART START ======-->
<div class="page-title-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="background-image: url(assets/images/contactus-banner.jpg);">
                <div class="page-title-item text-center">
                    <h2 class="title">Careers</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink='/'>Home </a></li>
                            <li class="breadcrumb-item active" aria-current="page">Careers</li>
                        </ol>
                    </nav>
                </div> <!-- page title -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</div>
<!--====== PAGE TITLE PART ENDS ======-->
<div class="about-experience-area pb-120">
    <div class="container">
        <div *ngIf="careers && careers.length === 0">
            <h2>No job listings available at the moment. Check back later!</h2>
        </div>  
        <div *ngIf="careers"> 
            <h2>Explore Available Opportunities.</h2>
            <mat-card class="example-card" *ngFor="let career of careers" style="margin: 20px;">
                <mat-card-header>
                <mat-card-title><h1>{{career.title}}</h1></mat-card-title>
                <mat-card-subtitle>{{career.location}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                <p>{{career.description}}</p>
                <h3>Requirements:</h3>
                <p>{{career.requirements}}</p>
                </mat-card-content>
                <mat-card-actions align="end">
                <button mat-raised-button color="primary" (click)="apply()">Apply Now</button>
                </mat-card-actions>
            </mat-card>
        </div>  
    </div>
</div>
