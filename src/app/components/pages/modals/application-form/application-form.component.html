
<div class="page-title-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="background-image: url(assets/images/contactus-banner.jpg);">
                <div class="page-title-item text-center">
                    <h2 class="title">Careers</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink='/'>Home </a></li>
                            <li class="breadcrumb-item active" aria-current="page">Careers</li>
                        </ol>
                    </nav>
                </div> <!-- page title -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</div>

<div class="container">

<form #applicationForm="ngForm" (ngSubmit)="submitApplication(applicationForm)">
    <mat-form-field>
      <input matInput placeholder="Name" name="name" ngModel required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" name="email" ngModel required>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Message" name="message" ngModel required></textarea>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit Application</button>
  </form>

      
</div>
